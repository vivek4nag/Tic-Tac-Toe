<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="shortcut icon" href="favicon_icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Tic tac Toe</h1>

        <div id="board">
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>

        <div id="status"></div>
        <button id="restart">Restart</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
